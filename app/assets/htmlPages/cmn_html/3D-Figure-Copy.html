    <style type="text/css">
        body{
            background: #ffffff;

            padding: 0;
            color: #546e7a;
            font-family: 'Roboto', sans-serif;

        header{
            background: #359ffe;

<body>
    
    <section>
        <div class="content">
            <h4>3D 图像游戏</h4>
            <p>1. 这个游戏会持续1分30秒。</p>
            <p>2. 您将会看到一个图像。</p>
            <p>3. 在下一个屏幕中，点击“铅笔”按钮然后用您的手指画出您刚刚看到的图片。如果想要擦掉您画的，请点击“铅笔”按钮旁边的“清除”按钮。</p>
