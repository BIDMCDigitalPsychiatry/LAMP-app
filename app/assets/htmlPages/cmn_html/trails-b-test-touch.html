    <style type="text/css">
        body{
            background: #ffffff;
            margin: 0;
            padding: 0;
            color: #546e7a;
            font-family: 'Roboto', sans-serif;
        }
        header{
            background: #359ffe;
            color: #fff;
            font-weight: 700;
            padding: 15px 20px;
        }
        header h2{
            margin: 0;
            font-size: 22px;
        }
        section{
            padding: 25px 20px 10px;
        }
        section h4{
            margin: 0 0 12px;
        }
        section p{
            margin: 0 0 8px;
            font-size: 14px;
            line-height: 25px;
        }
        .content{
            margin-bottom: 20px;
        }
        section ul{
            margin: 0 0 20px;
            padding-left: 20px;

            font-size: 14px;

<body>
    <section>
        <div class="content">
            <h4>连线-b 测试</h4>
            <p>1. 按”1”键开始测试。 </p>
            <p>2. 然后，点击英语字母表中的第一个字母”A”</p>
            <p>3. 下一步，点击2，随后再点击英语字母表的第二个字母“B“</p>
            <p>4. 按这种方式继续点击后续的数字与相应的字母</p>
            <p>5. 正确点击将会以绿色连线表示。当错误点击数字或字母时，则会变为红色。</p>
            <p>6. 一旦有错误点击，您也可以立即撤消错误的答案</p>
        </div>
        
    </section>
