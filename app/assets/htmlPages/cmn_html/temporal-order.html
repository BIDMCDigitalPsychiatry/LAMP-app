    <style type="text/css">
        body{
            background: #ffffff;
            margin: 0;
            padding: 0;
            color: #546e7a;
            font-family: 'Roboto', sans-serif;
        }
        header{
            background: #359ffe;

        header h2{
            margin: 0;

        section{
            padding: 25px 20px 10px;

        section p{

<body>
    
    <section>
        <div class="content">
            <h4>时间顺序</h4>
            <p>1. 该游戏将进行两次，持续4分钟。</p>
            <p>2. 您将会看到一个包含9个单元格的网格。</p>
            <p>3. 四张图片将会以随机顺序在网格中呈现。</p>
            <p>4. 您需要记住每张图片在网格中出现的位置。</p>
            <p>5. 当呈现的序列结束时，您需要参与一个简单的活动，如回答一个调查问卷。</p>
            <p>6. 下一步，将要求您把图片放置在它们在网格中呈现的位置上。</p>
        </div>
        
    </section>
