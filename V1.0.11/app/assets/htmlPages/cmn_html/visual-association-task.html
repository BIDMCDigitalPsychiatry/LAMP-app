    <style type="text/css">
        body{
            background: #ffffff;
            margin: 0;
            padding: 0;
            color: #546e7a;
            font-family: 'Roboto', sans-serif;
        }
        header{
            background: #359ffe;

        header h2{
            margin: 0;

        section{
            padding: 25px 20px 10px;

        section h4{
            margin: 0 0 12px;
        }
        section p{
            margin: 0 0 8px;
            font-size: 14px;
            line-height: 25px;
        }

            margin-bottom: 20px;
        }

<body>
   
    <section>
        <div class="content">
            <h4>视觉关联任务</h4>
            <p>1. 这项游戏将持续1分钟</p>
            <p>2. 您将看到5副连续呈现的图像，每个图像主要由两个物体组成。</p>
            <p>3. 接下来，你需要参与一个简单的活动，如回答一个调查问卷。</p>
            <p>4. 在活动之后，之前呈现的图像将会再次呈现。</p>
            <p>5.  然而，图像不会完整地呈现。</p>
            <p>6.  缺失的物体将与其他物体一起呈现在图像下面的网格中。</p>
            <p>7.  识别缺失的物体并点击它。</p>
            <p>8.  对序列呈现的所有图像都按照这种方式操作。</p>
        </div>
        
    </section>
</body>
