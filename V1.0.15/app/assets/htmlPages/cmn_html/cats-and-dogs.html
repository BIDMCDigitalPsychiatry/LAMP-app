<!DOCTYPE html>
<html lang="cmn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lamp</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <style type="text/css">
        body{
            background: #ffffff;
            margin: 0;
            padding: 0;
            color: #546e7a;
            font-family: 'Roboto', sans-serif;
        }
        header{
            background: #359ffe;
            color: #fff;
            font-weight: 700;
            padding: 15px 20px;
        }
        header h2{
            margin: 0;
            font-size: 22px;
        }
        section{
            padding: 25px 20px 10px;
        }
        section h4{
            margin: 0 0 12px;
        }
        section p{
            margin: 0 0 8px;
            font-size: 14px;
            line-height: 25px;
        }
        .content{
            margin-bottom: 20px;
        }
        section ul{
            margin: 0 0 20px;
            padding-left: 20px;
        }
        section ul li{
            font-size: 14px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    
    <section>
        <div class="content">
            <h4>貓和狗</h4>
            <p>1. 这项游戏将会持续6分钟。</p>
            <p>2. 屏幕上会显示一组白色的盒子。</p>
            <p>3. 接下来，箱子将会上移，这时在某些箱子原处的位置上会呈现狗。</p>
            <p>4. 然后，箱子将会下移到原来的位置上。</p>
            <p>5. 您需要点击那些藏有狗的箱子。</p>
            <p>6. 本游戏连续有6个等级，等级越高，藏着狗的箱子就会更多。</p>
            <p>7. 在第6个等级之后，猫与狗将混合出现。您只需要点击那些藏着狗的箱子。</p>
            <p>8. 在之后的等级中，您只需要点击那些藏着猫的盒子。</p>
        </div>
        
    </section>
</body>

</html>
