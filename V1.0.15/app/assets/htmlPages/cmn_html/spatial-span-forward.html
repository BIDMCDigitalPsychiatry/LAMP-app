<!DOCTYPE html>
<html lang="cmn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lamp</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <style type="text/css">
        body{
            background: #ffffff;
            margin: 0;
            padding: 0;
            color: #546e7a;
            font-family: 'Roboto', sans-serif;
        }
        header{
            background: #359ffe;
            color: #fff;
            font-weight: 700;
            padding: 15px 20px;
        }
        header h2{
            margin: 0;
            font-size: 22px;
        }
        section{
            padding: 25px 20px 10px;
        }
        section h4{
            margin: 0 0 12px;
        }
        section p{
            margin: 0 0 8px;
            font-size: 14px;
            line-height: 25px;
        }
        .content{
            margin-bottom: 20px;
        }
        section ul{
            margin: 0 0 20px;
            padding-left: 20px;
        }
        section ul li{
            font-size: 14px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    
    <section>
        <div class="content">
            <h4>盒子遊戲</h4>
            <p>1. 这项游戏将持续2分钟，有5个难度等级。</p>
            <p>2. 您将会看到一个包含16个单元格的网格</p>
            <p>3. 这些单元格将会以随机的顺序高亮显示为绿色。</p>
            <p>4. 您需要记住被高亮显示的单元格的顺序。</p>
            <p>5.当呈现的序列结束时，按照高亮显示的顺序，依次点击单元格。</p>
            <p>6. 如果您以正确的顺序点击所有的单元格，游戏将会进入到下一个等级。</p>
            <p>7. 如果您点击错误，将重复同一难度等级的游戏。如果您第二次点击正确，游戏将会进入到下一个难度等级。然则，如果您再次失败，游戏将会退出。</p>
            <p>8. 注意难度等级越高，依序高亮显示的单元格数目将会越多。</p>
        </div>
        
    </section>
</body>

</html>
